<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content border-left-success ">
            <div class="modal-header bg-gray-200">
                <h5 class="modal-title" id="exampleModalLabel">Title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form action="" [formGroup]="entryForm">
                <div class="modal-body">
                    <ng-container *ngFor="let item of textEnd">
                        <ng-container *ngIf="isString(item); else elseTemplate">
                            {{ item }}
                        </ng-container>
                        <ng-template #elseTemplate>
                            <input matInput formControlName="{{ item.input }}" placeholder=""
                                mat-raised-button="f[item.input].errors" />
                            <span>

                            </span>
                        </ng-template>
                    </ng-container>
                </div>
            </form>
            <div class="modal-footer justify-content-center" *ngIf="showFooter">
                <div class="text-center" *ngIf="show">
                    <div class="lds-ellipsis" >
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>
                <div class="w-100 text-center" *ngIf="show === false">
                    <ng-container *ngFor="let checker of checkers">
                        <app-checker [check]="checker"></app-checker>
                    </ng-container>
                </div>
            </div>
                <div class="w-100">
                    <div class="text-center ml-3 mb-3 mr-3 d-flex justify-content-center bg-gray-300 rounded p-2">
                            <button class="btn btn-light btn-block btn-sm" (click)="animation()" type="button">Check your
                                task</button>
                    </div>
                </div>
        </div>
    </div>
</div>
